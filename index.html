<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/style.css" rel="stylesheet">
		<script src="js/index.js" type="module"></script>
	</head>
	<body>
		<div class="calculator">
			<div class="displayer">
				<div class="input-num-container">
					<div class="stored-num"></div>
					<div class="num">0</div>

				</div>
					
				
			</div>

			<div class="button-container">
				<div class="insert-buttons">
					<div data-value="9">9</div>
					<div data-value="8">8</div>
					<div data-value="7">7</div>
					<div data-value="6">6</div>
					<div data-value="5">5</div>
					<div data-value="4">4</div>
					<div data-value="3">3</div>
					<div data-value="2">2</div>
					<div data-value="1">1</div>
					<div data-value="0">0</div>
					<div data-value=".">.</div>
					<div data-value="<"><</div>
				</div>
				<div class="operation-buttons">
					<div data-value="C">C</div>
					<div data-value="add">+</div>
					<div data-value="subtract">-</div>
					<div data-value="multiply">*</div>
					<div data-value="divide">/</div>
					<div data-value="=">=</div>
				</div>
			</div>
		</div>	
	</body>
</html>
